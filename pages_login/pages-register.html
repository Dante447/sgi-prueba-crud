<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Registro</title>


    <!--STYLESHEET-->
    <!--=================================================-->

    <!--Open Sans Font [ OPTIONAL ]-->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>


    <!--Bootstrap Stylesheet [ REQUIRED ]-->
    <link href="css\bootstrap.min.css" rel="stylesheet">


    <!--Nifty Stylesheet [ REQUIRED ]-->
    <link href="css\nifty.min.css" rel="stylesheet">

<link rel="stylesheet" href="./css/style.css">

    
        
</head>


<body>
        
		
		
		<!-- REGISTRATION FORM -->
		<!--===================================================-->
		<div class="container d-flex align-items-center justify-content-center min-vh-150">
		    <div class="row rounded-5 p-5 shadow container-box justify-content-center col-md-6 mx-auto">
		        <div class="panel-body">
		            <div class="mar-ver pad-btm">
		                <h1 class="h3">Crear una nueva cuenta</h1>
		            </div>
		            <form action="pages-login.html">
		                <div class="row">
		                    <div class="col-sm-6">
		                        <div class="form-group">
		                            <input type="text" class="form-control" placeholder="Nombres" name="names">
		                        </div>
		                        <div class="form-group">
		                            <input type="text" class="form-control" placeholder="Correo electrónico" name="email">
		                        </div>
		                    </div>
		                    <div class="col-sm-6">
		                        <div class="form-group">
		                            <input type="text" class="form-control" placeholder="Apellidos" name="username">
		                        </div>
		                        <div class="form-group">
		                            <input type="password" class="form-control" placeholder="Contraseña" name="password">
		                        </div>
		                    </div>
		                </div>
		                <div class="checkbox pad-btm text-left">
		                    <input id="demo-form-checkbox" class="magic-checkbox" type="checkbox">
		                    <label for="demo-form-checkbox">Acepto los the <a href="#" class="btn-link text-bold">Terminos y Condiciones</a></label>
		                </div>
		                <button class="btn btn-primary btn-lg btn-block" type="submit">Registrar</button>
		            </form>
		        </div>
		        <div class="pad-all">
		            ¿Ya tiene una cuenta ? <a href="pages-login.html" class="btn-link mar-rgt text-bold">Iniciar Sesión</a>
		
		            <div class="media pad-top bord-top">
		                <div class="pull-right">
		                    <a href="#" class="pad-rgt"><i class="demo-psi-facebook icon-lg text-primary"></i></a>
		                    <a href="#" class="pad-rgt"><i class="demo-psi-twitter icon-lg text-info"></i></a>
		                    <a href="#" class="pad-rgt"><i class="demo-psi-google-plus icon-lg text-danger"></i></a>
		                </div>
		            </div>
		        </div>
		    </div>
		</div>
		<!--===================================================-->
		
	
		
	
    <!--===================================================-->
    <!-- END OF CONTAINER -->


        
    <!--JAVASCRIPT-->
    <!--=================================================-->
    <script src="js\jquery.min.js"></script>
    <script src="js\bootstrap.min.js"></script>
    <script src="js\nifty.min.js"></script>


</body>
</html>
