<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Inicio de sesión</title>
</head>
<body>

    <!----------------------- Main Container -------------------------->

    <div class="d-flex align-items-center justify-content-center min-vh-100">

        <!----------------------- Login Container -------------------------->

        <div class="row rounded-2 p-5 shadow box-area container-box justify-content-center col-md-6 mx-auto">

            <!-------------------- ------ Right Box ---------------------------->
            
            <div class="col-12">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <h2>Bienvenido/a</h2>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Correo electrónico">
                    </div>
                    <div class="input-group mb-1">
                        <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Contraseña">
                    </div>
                    <div class="input-group mb-5 d-flex justify-content-between">
                        <div class="forgot">
                            <small><a href="pages-password-reminder.html">¿Olvidaste la contraseña?</a></small>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <a class="btn btn-lg btn-primary w-100 fs-6" href="../main_dashboard/dashnoard-principal.html"><button class="btn btn-lg btn-primary w-100 fs-6">Iniciar sesión</button></a>
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-light w-100 fs-6"><img src="img/google.png" style="width:20px" class="me-2"><small>Iniciar sesión con Google</small></button>
                    </div>
                    <div class="row">
                        <small><span>¿No tienes cuenta? </span><a href="pages-register.html">Crear cuenta</a></small>
                    </div>
                </div>
            </div> 

        </div>
    </div>

</body>
</html>
