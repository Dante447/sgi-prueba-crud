		<!-- PASSWORD RESETTING FORM -->
		<!--===================================================-->
		<div class="container d-flex align-items-center justify-content-center min-vh-150">
		    <div class="row rounded-5 p-5 shadow container-box justify-content-center col-md-6 mx-auto">
		        <div class="panel-body">
		            <h1 class="h3">Contraseña olvidada</h1>
		            <p class="pad-btm">Introduzca su correo electrónico para recuperar su contraseña. </p>
		            <form action="pages-login.html">
		                <div class="form-group">
		                    <input type="email" class="form-control" placeholder="Correo electrónico" name="email">
		                </div>
		                <div class="form-group text-right">
		                    <button class="btn btn-danger btn-lg btn-block" type="submit">Restaurar contraseña</button>
		                </div>
		            </form>
		            <div class="pad-top">
		                <a href="pages-login.html" class="btn-link text-bold text-main">Volver al inicio de sesión</a>
		            </div>
		        </div>
		    </div>
		</div>
